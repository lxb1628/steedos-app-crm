name: agreement
label: 主协议
icon: contract
enable_files: true
enable_search: true
enable_audit: true
enable_api: true
enable_instances: true
enable_trash: true
fields:
  owner:
    label: 主协议所有人
    sortable: true
    omit: false
    hidden: false
  start_date:
    label: 主协议开始日期
    type: date
    required: true
  agreement_number:
    type: autonumber
    formula: "{YYYY}{MM}{0000}"
    label: 主协议编号
    filterable: true
    readonly: true
    is_name: true
  end_date:
    label: 主协议结束日期
    type: date
    readonly: true
    hidden: true
  account_id:
    type: master_detail
    label: 客户名
    reference_to: accounts
    required: true
  agreement_term:
    label: 主协议期限（月）
    type: number
    required: true
  status:
    type: select
    label: 状态
    searchable: true
    options:
      - label: 草稿
        value: Draft
      - label: 审批中
        value: Pending
      - label: 已启用
        value: Enabled
      - label: 已结束
        value: Finished
      - label: 意外终止
        value: Terminated
    required: true
    defaultValue: 'Draft'
  owner_expiration_notice:
    type: select
    label: 通知所有人到期日
    options:
      - label: 15天
        value: 15天
      - label: 30天
        value: 30天
      - label: 45天
        value: 45天
      - label: 60天
        value: 60天
      - label: 90天
        value: 90天
      - label: 120天
        value: 120天
  price_book_id:
    type: lookup
    label: 价格手册
    reference_to: price_book
  # billing_city:
  #   type: text
  #   label: 开单地址-城市
  #   group: 地址信息
  # shipping_city:
  #   type: text
  #   label: 发货地址-城市
  #   group: 地址信息
  billing_address:
    type: textarea
    label: 开单地址
    rows: 3
    group: 地址信息
  shipping_address:
    type: textarea
    label: 发货地址
    rows: 3
    group: 地址信息
  # billing_zip:
  #   type: text
  #   label: 开单地址-邮政编码
  #   group: 地址信息
  # shipping_zip:
  #   type: text
  #   label: 发货地址-邮政编码
  #   group: 地址信息
  special_term:
    type: textarea
    label: 特别条款
    rows: 3
    group: 备注信息
  description:
    type: textarea
    label: 备注
    rows: 3
    group: 备注信息
  customer_signed_id:
    type: lookup
    label: 客户签字人
    reference_to: contacts
    group: 签名信息
  company_signed_id:
    type: lookup
    label: 公司签字人
    reference_to: users
    group: 签名信息
  customer_signed_title:
    type: text
    label: 客户签字人职务
    group: 签名信息
  company_signed_date:
    type: date
    label: 公司签字日期
    group: 签名信息
  customer_signed_date:
    type: date
    label: 客户签字日期
    group: 签名信息
  activated_by_id:
    type: lookup
    label: 启用人
    reference_to: users
    hidden: true
  activated_date:
    type: date
    label: 启用日期
    hidden: true
  name:
    type: text
    label: 主协议名
    #hidden: true
  currency:
    type: lookup
    label: 主协议币种
    reference_to: currency
    hidden: true
list_views:
  recent:
    label: 最近查看
    filter_scope: space
    sort:
      - - create_date
        - desc
  all:
    label: 所有主协议
    columns:
      - field: agreement_number
        width: 150
      - field: account_id
        width: 280
        wrap: true
      - field: status
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
      - field: agreement_term
        width: 150
      - owner
    filter_scope: space
    sort:
      - - create_date
        - desc
  mine:
    label: 我的主协议
    filter_scope: mine
    sort:
      - - create_date
        - desc
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true