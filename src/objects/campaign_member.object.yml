name: campaign_member
label: 市场活动成员
icon: campaign
enable_audit: true
fields:
  campaign_id:
    label: 市场活动
    type: master_detail
    reference_to: campaign
    required: true
    searchable: true
    inlineHelpText: 潜在客户或联系人所属的市场活动。
  campany_or_account:
    type: text
    label: 公司(客户)
    inlineHelpText: 公司（如果市场活动成员基于潜在客户），或客户（如果市场活动成员基于联系人）。
  contact:
    type: lookup
    label: 联系人
    reference_to: contacts
    required: true
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
  email:
    label: 电子邮件
    type: email
  fax:
    label: 传真
    type: text
  name:
    label: 姓名
    type: text
  salutation:
    type: select
    label: 性别
    options:
      - label: 男
        value: Male
      - label: 女
        value: Female
  lead:
    type: lookup
    label: 潜在客户
    reference_to: leads
    inlineHelpText: 潜在客户姓名（如果市场活动成员基于潜在客户）。
  lead_source:
    type: select
    label: 潜在客户来源
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
    inlineHelpText: 潜在客户来源，例如，广告、合作伙伴或 Web。
  mobile:
    label: 手机
    type: text
    inlineHelpText: 潜在客户或联系人的手机号。
  phone:
    label: 电话
    type: text
    inlineHelpText: 潜在客户或联系人的电话号码。
  responded:
    label: 已响应
    type: boolean
    inlineHelpText: 表示市场活动成员是否已响应。
  first_responded_date:
    type: date
    label: 首次响应日期
    readonly: true
    inlineHelpText: 市场活动成员首次响应的日期。（只读）
  status:
    type: select
    label: 状态
    required: true
    options:
      - label: 已发送
        value: Sent
      - label: 已响应
        value: Responded
    filterable: true
  country:
    label: 地区
    type: text
  city:
    label: 城市
    type: text
  streety:
    label: 街道
    type: text
  zip:
    label: 邮政编码
    type: text
  has_opted_out_of_email:
    label: 退出邮件列表
    type: boolean
    hidden: true
  fax_opt_out:
    label: 退出传真列表
    type: boolean
    hidden: true
  do_not_call:
    label: 请勿致电
    type: boolean
    inlineHelpText: 是否想要通过电话联系联系人。
    hidden: true
  campaign_member_currency:
    label: 市场活动成员币种
    type: text
    inlineHelpText: 市场活动成员中货币字段的默认币种。仅适用于使用多币种的组织。
    hidden: true
  last_responded:
    type: date
    label: 上次响应日期
    hidden: true
list_views:
  all:
    label: 所有市场活动成员
    columns:
      - campaign_id
      - campany_or_account
      - name
      - status
      - lead_source
      - leads
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true