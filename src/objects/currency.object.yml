name: currency
label: 货币
icon: currency
enable_files: true
enable_search: true
enable_audit: true
fields:
  name:
    type: text
    label: 货币名称
  shorthand:
    type: text
    label: 简称
  exchange_rate:
    type: number
    label: 汇率（人民币）
    scale: 2
list_views:
  all:
    label: 所有货币
    columns:
      - name
      - shorthand
      - exchange_rate
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true