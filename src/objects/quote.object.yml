name: quote
label: 报价
icon: quotes
enable_files: true
enable_search: true
enable_audit: true
fields:
  quote_number:
    label: 报价编号
    type: autonumber
    formula: "{0000000}"
    omit: true
    readonly: true
    searchable: true
  expiration_date:
    type: date
    label: 到期日期
    inlineHelpText: 该报价的失效日期。
  name:
    type: text
    label: 报价名称
    required: true
    index: true
    searchable: true
  is_syncing:
    label: 正在同步
    type: boolean
    #readonly: true
    inlineHelpText: 报价是否与关联的业务机会同步。(只读)
  opportunity_id:
    label: 业务机会名
    type: master_detail
    reference_to: opportunity
    searchable: true
    required: true
    inlineHelpText: 与报价关联的业务机会名。
  status:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 草稿
        value: Draft
      - label: 需要审核
        value: Needs_Review
      - label: 审核中
        value: In_Review
      - label: 已批准
        value: Approved
      - label: 已拒绝
        value: Projectde
      - label: 已提交
        value: Presented
      - label: 已接受
        value: Accepted
      - label: 已否决
        value: Denied
    filterable: true
    defaultValue: 'Draft'
    inlineHelpText: 报价的状态。
  account_id:
    type: lookup
    label: 客户
    reference_to: accounts
    inlineHelpText: 报价的业务机会所链接的客户名。
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
  discount:
    type: number
    label: 折扣（%）
    group: 总计
    inlineHelpText: 报价上所有行项目折扣的加权平均值。可以为任意不超过 100 的正数。
  tax:
    type: currency
    label: 税收
    group: 总计
    inlineHelpText: 报价的总税额。
  shipping_handling:
    type: currency
    label: 收货和处理
    group: 总计
    inlineHelpText: 报价的总的运费和手续费。
    hidden: true
  grand_total:
    label: 总计
    type: summary
    summary_object: quote_line_item
    summary_type: sum
    summary_field: "total_price"
    scale: 2
    group: 总计
    inlineHelpText: 报价的总价格加上运费和税。
    #hidden: true
  contact_id:
    type: lookup
    label: 联系人姓名
    reference_to: contacts
    group: 准备用于
    inlineHelpText: 与报价关联的联系人姓名。
  phone:
    type: text
    label: 电话
    group: 准备用于
    inlineHelpText: 与报价关联的联系人电话号码。如果可用，则在您添加联系人时自动填写。
  email:
    type: email
    label: 电子邮件
    group: 准备用于
    inlineHelpText: 与报价关联的联系人电子邮件地址。如果可用，则在您添加联系人时自动填写。
  fax:
    type: text
    label: 传真
    group: 准备用于
    inlineHelpText: 与报价关联的联系人传真号码。如果可用，则在您添加联系人时自动填写。
  billing_name:
    type: text
    label: 收票人姓名
    group: 地址信息
  shipping_name:
    type: text
    label: 收货人姓名
    group: 地址信息
    inlineHelpText: 报价行项目的收货的实体（如个人或公司）名称。
  # billing_city:
  #   type: text
  #   label: 收票人城市
  #   group: 地址信息
  # shipping_city:
  #   type: text
  #   label: 收货人城市
  #   group: 地址信息
  billing_address:
    type: textarea
    label: 收票人地址
    rows: 3
    group: 地址信息
  shipping_address:
    type: textarea
    label: 收货人地址
    rows: 3
    group: 地址信息
    inlineHelpText: 与报价关联的客户的发货地址。
  # billing_zip:
  #   type: text
  #   label: 开收票人邮政编码
  #   group: 地址信息
  # shipping_zip:
  #   type: text
  #   label: 收货人邮政编码
  #   group: 地址信息
  product_sku:
    type: text
    label: 产品最小存货单位
    hidden: true
  product_currency:
    type: lookup
    label: 产品货币
    reference_to: currency
  external_id:
    type: text
    label: 外部ID
    hidden: true
  external_data_source:
    type: lookup
    label: 外部数据源
    reference_to: datasources
    hidden: true
  quantity_scheduling_enabled:
    label: 已启用数量计划
    type: boolean
    hidden: true
  revenue_installment_period:
    type: text
    label: 收入分期付款周期
    hidden: true
  revenue_schedule_type:
    type: text
    label: 收入计划类型
    hidden: true
  quantity_installment_period:
    type: text
    label: 数量分期付款周期
    hidden: true
  number_of_quantity_installments:
    type: number
    label: 数量分期付款期数
    hidden: true
  quantity_schedule_type:
    type: text
    label: 数量计划类型
    hidden: true
  quantity_unit_of_measure:
    type: text
    label: 数量计量单位
    hidden: true
  display_url:
    type: url
    label: 显示URL
    hidden: true
list_views:
  all:
    label: 所有报价
    columns:
      - quote_number
      - name
      - opportunity_id
      - expiration_date
      - is_syncing
      - status
      - grand_total
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true