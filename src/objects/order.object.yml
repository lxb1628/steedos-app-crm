name: order
label: 订单
icon: orders
enable_files: true
enable_search: true
enable_audit: true
fields:
  order_number:
    label: 订单编号
    type: autonumber
    formula: "{YYYY}{MM}{0000}"
    readonly: true
    searchable: true
    index: true
    is_name: true
  agreement_id:
    type: master_detail
    label: 主协议编号
    reference_to: agreement
    required: true
  account_id:
    type: lookup
    label: 客户
    reference_to: accounts
    required: true
  type:
    type: select
    label: 订单类型
    options:
      - label: 无
        value: none
  effective_date:
    type: date
    label: 订单开始日期
    required: true
    index: true
  status:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 草稿
        value: Draft
      - label: 已启用
        value: Activated
    filterable: true
    defaultValue: 'Draft'
  customer_authorized_by_id:
    label: 客户授权人
    type: lookup
    reference_to: contacts
  company_authorized_by_id:
    label: 公司授权人
    type: lookup
    reference_to: users
  # shipping_city:
  #   type: text
  #   label: 邮寄地址-城市
  # shipping_zip:
  #   type: text
  #   label: 邮寄地址-邮政编码
  # billing_city:
  #   type: text
  #   label: 账单地址-城市
  # billing_zip:
  #   type: text
  #   label: 账单地址-邮政编码
  shipping_address:
    type: textarea
    label: 邮寄地址
    is_wide: true
    rows: 3
  billing_address:
    type: textarea
    label: 账单地址
    is_wide: true
    rows: 3
  description:
    label: 说明
    type: textarea
    is_wide: true
    rows: 3
  opportunity_id:
    type: lookup
    label: 业务机会
    reference_to: opportunity
    hidden: true
  price_book_id:
    type: lookup
    label: 价格手册
    reference_to: price_book
    hidden: true
  company_authorized_date:
    type: date
    label: 公司授权日期
    hidden: true
  agreement_name:
    type: text
    label: 主协议名
    hidden: true
  agreement_end_date:
    type: date
    label: 主协议结束日期
    hidden: true
  activated_by_id:
    label: 启用人
    type: lookup
    reference_to: users
    hidden: true
  activated_date:
    label: 启用日期
    type: datetime
    hidden: true
  customer_authorized_date:
    type: date
    label: 客户授权日期
    hidden: true
  account_number:
    type: text
    label: 客户编号
    hidden: true
  bill_to_contact:
    type: lookup
    label: 开单对象联系人
    reference_to: contacts
    hidden: true
  quote_id:
    type: lookup
    label: 报价
    reference_to: quote
    hidden: true
  ship_to_contact_id:
    type: lookup
    label: 收货方联系人
    reference_to: contacts
    hidden: true
  order_reference_number:
    type: text
    label: 订单参考编号
    hidden: true
  name:
    type: text
    label: 订单名
    hidden: true
  owner:
    label: 订单所有人
    sortable: true
    omit: false
    hidden: true
  po_date:
    label: 订单日期
    type: date
    hidden: true
  end_date:
    label: 订单结束日期
    type: date
    hidden: true
  po_number:
    type: text
    label: 订单编号
    hidden: true
  total_amount:
    type: currency
    label: 订单金额
    hidden: true
list_views:
  all:
    label: 所有订单
    columns:
      - order_number
      - account_id
      - agreement_id
      - effective_date
      - type
      - status
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true