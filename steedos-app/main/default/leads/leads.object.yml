name: leads
label: 潜在客户
icon: lead
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_chatter: true
enable_audit: true
fields:
  select:
    type: select
    label: 分级
    searchable: true
    sortable: true
    options:
      - label: 非常重要
        value: Hot
      - label: 重要
        value: Warm
      - label: 普通
        value: Cold
    filterable: true
  undefined:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  text:
    label: 合作伙伴客户
    type: text
    hidden: true
  url:
    label: 网址
    type: url
  email:
    label: 电子邮件
    type: email
  number:
    label: 职员数
    type: number
    sortable: true
  textarea:
    label: 描述
    type: textarea
    hidden: true
  master_detail:
    label: 市场活动
    type: master_detail
    reference_to: campaign
    searchable: true
  currency:
    label: 年收入
    type: currency
    hidden: true
  boolean:
    label: 已转换
    type: boolean
    hidden: true
  date:
    label: 上次更改客户经理日期
    type: date
    hidden: true
  lookup:
    label: 已转换的业务机会
    type: lookup
    reference_to: opportunity
    hidden: true
listviews:
  recent:
    label: 最近查看
    columns:
      - field: status
        width: 60
      - field: name
        width: 120
      - field: company
        width: 200
      - field: title
        width: 150
      - field: phone
        width: 150
      - field: mobile
        width: 150
      - field: email
        width: 200
      - field: owner
        width: 120
    filter_fields:
      - status
      - rating
      - name
      - company
  today:
    label: 新的潜在客户
    filters: !<tag:yaml.org,2002:js/function> |-
      function anonymous(
      ) {

          return [
            ["status","=","New"]
          ];

      }
    columns:
      - field: status
        width: 60
      - field: name
        width: 120
      - field: company
        width: 200
      - field: title
        width: 150
      - field: phone
        width: 150
      - field: mobile
        width: 150
      - field: email
        width: 200
      - field: owner
        width: 120
    filter_fields:
      - rating
      - name
      - company
  hot:
    label: 非常重要的潜在客户
    filters: !<tag:yaml.org,2002:js/function> |-
      function anonymous(
      ) {

          return [
            ["rating","=","Hot"]
          ];

      }
    columns:
      - field: status
        width: 60
      - field: name
        width: 120
      - field: company
        width: 200
      - field: title
        width: 150
      - field: phone
        width: 150
      - field: mobile
        width: 150
      - field: email
        width: 200
      - field: owner
        width: 120
    filter_fields:
      - status
      - name
      - company
  all:
    label: 所有潜在客户
    columns:
      - field: status
        width: 60
      - field: name
        width: 120
      - field: company
        width: 200
      - field: title
        width: 150
      - field: phone
        width: 150
      - field: mobile
        width: 150
      - field: email
        width: 200
      - field: owner
        width: 120
    filter_fields:
      - status
      - rating
      - name
      - company
  mine:
    label: 我的潜在客户
    columns:
      - field: status
        width: 60
      - field: name
        width: 120
      - field: company
        width: 200
      - field: title
        width: 150
      - field: phone
        width: 150
      - field: mobile
        width: 150
      - field: email
        width: 200
      - field: owner
        width: 120
    filter_fields:
      - status
      - rating
      - name
      - company
    filter_scope: mine
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
