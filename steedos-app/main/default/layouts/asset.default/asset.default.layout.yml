name: default
label: default
enable_notes: true
enable_workflow: true
object_name: asset
profiles:
  - admin
  - user
actions: {}
relatedList: {}
fields:
  name:
    type: text
    label: 资产名称
    searchable: true
    filterable: true
    index: true
    required: true
  status:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 已购买
        value: Purchased
      - label: 已出货
        value: Shipped
      - label: 已安装
        value: Installed
      - label: 已注册
        value: Registered
      - label: 已废弃
        value: Obsolete
    filterable: true
  product:
    label: 产品
    type: lookup
    reference_to: product
  price:
    label: 价格
    type: currency
  account:
    label: 客户
    type: lookup
    reference_to: accounts
  quantity:
    type: number
    label: 数量
  contact:
    label: 联系人
    type: lookup
    reference_to: contacts
  purchased_date:
    type: date
    label: 购买日期
    searchable: true
  competitor_asset:
    type: boolean
    label: 竞争对手资产
  installed_date:
    type: date
    label: 安装日期
    searchable: true
  asset_number:
    label: 序列号
    type: text
    filterable: true
    searchable: true
  obsoleted_date:
    type: date
    label: 使用结束日期
    searchable: true
  asset_currency:
    label: 资产币种
    type: text
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
