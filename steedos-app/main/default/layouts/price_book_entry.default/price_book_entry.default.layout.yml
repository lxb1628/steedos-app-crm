name: default
label: default
object_name: price_book_entry
profiles:
  - admin
  - user
actions: {}
relatedList: {}
fields:
  product_id:
    type: lookup
    label: 产品
    reference_to: product
    required: true
    index: true
  is_active:
    label: 已启用
    type: toggle
    defaultValue: true
    inlineHelpText: 价格手册条目（产品和列表价格）是否是有效的并可添加到业务机会或报价。
  price_book_id:
    type: master_detail
    label: 价格手册
    reference_to: price_book
    required: true
    index: true
    inlineHelpText: 价格手册包含此项的价格。
  product_code:
    type: formula
    label: 产品代码
    sortable: true
    filterable: true
    data_type: text
    formula: product_id.product_code
    readonly: true
  unit_price:
    type: currency
    label: 价目表价格
    inlineHelpText: 价格手册内的产品的价格，包括货币。
  use_standard_price:
    type: boolean
    label: 使用标准价格
    inlineHelpText: 价格手册条目的价格是否继承至标准价格手册。
  currency:
    type: lookup
    label: 货币
    reference_to: currency
    hidden: true
    inlineHelpText: 此字段仅在启用多个货币时可用。它表示用于价目表条目（产品和标价）的货币。
