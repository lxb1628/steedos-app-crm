name: campaign
label: 市场活动
icon: campaign
enable_files: true
enable_search: true
enable_audit: true
fields:
  text:
    type: text
    label: 市场活动名称
    required: true
    index: true
    searchable: true
    sortable: true
  undefined:
    label: 市场活动所有人
    sortable: true
    omit: false
    hidden: false
  toggle:
    label: 启用
    type: toggle
    inlineHelpText: 标记市场活动是否启用。
  select:
    type: select
    label: 类型
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
  lookup:
    type: lookup
    label: 父级市场活动
    reference_to: campaign
  date:
    type: date
    label: 结束日期
  textarea:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
  number:
    type: number
    label: 层次结构中的发送次数
    readonly: true
    inlineHelpText: 为市场活动层次结构作为目标的个体总数计算的字段，例如已发送电子邮件的总数。（只读）
    hidden: true
  currency:
    type: currency
    label: 层次结构中的赢得客户业务机会金额
    readonly: true
    inlineHelpText: >-
      市场活动层次结构相关赢得客户业务机会的价值金额计算字段。（只读）层次结构中的所有市场活动必须使用相同的币种。对于采用多币种的组织，业务机会价值金额应转换为市场活动币种。如果您的币种与市场活动币种不符，金额将转换成您的币种并显示在括号中。
    hidden: true
listviews:
  recent:
    label: 最近查看
    filter_scope: space
  all:
    label: 所有市场活动
    columns:
      - name
      - parent_id
      - type
      - status
      - start_date
      - end_date
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
