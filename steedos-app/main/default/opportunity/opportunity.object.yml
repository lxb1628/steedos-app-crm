fields:
  text:
    label: 下一步
    type: text
    inlineHelpText: 说明关闭业务机会后下一步的任务。
  undefined:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  master_detail:
    label: 客户
    type: master_detail
    reference_to: accounts
    inlineHelpText: 业务机会所链接的客户名。您可输入客户名或使用查找图标选择客户。如果您更改的客户有合作伙伴，则将从“合作伙伴”相关列表删除所有合作伙伴。
    sortable: true
    filterable: true
    required: true
  date:
    label: 结单日期
    type: date
    required: true
    inlineHelpText: >-
      您计划关闭业务机会的日期。您可以输入一个日期，或从您将光标放在字段中时显示的日历中选择一个日期。在指定期限内具有关闭日期的业务机会计入该时期的预测，除非您将其分配到“忽略”类别，或按计划或产品日期预测。当您将未处理业务机会的阶段设为“已结束/赢得客户”，如果最初的日期是在未来，则关闭日期设为协调世界时
      (UTC) 的当前日期。在一天的某个时间，UTC 可能与您的时区相差一天。如果结束日期是过去业务机会结束的日期，则日期不能更改。
  select:
    label: 预测类别
    type: select
    options:
      - label: 忽略
        value: Omit
      - label: 销售漏斗
        value: Sales_Funnel
      - label: 最高金额
        value: Maximum_Amount
      - label: 提交
        value: Submit
      - label: 关闭
        value: Close
    hidden: true
    inlineHelpText: 在报表、业务机会详细信息和编辑页面、业务机会搜索和业务机会列表视图中显示的预测类别名称。业务机会的设置绑定到其阶段。
  lookup:
    label: 业务机会币种
    type: lookup
    reference_to: currency
    hidden: true
    inlineHelpText: >-
      业务机会中所有币种金额字段的默认币种。金额以业务机会币种显示，并会转换为用户的个人币种。仅在启用多种币种时可用。对于具有产品的业务机会，该币种绑定到相关联价格手册的币种。您无法直接编辑此字段，除非您首先删除产品。
  boolean:
    label: 合作伙伴客户
    type: boolean
    readonly: true
    hidden: true
    inlineHelpText: 表示该业务机会属于某合作伙伴（只读）
  summary:
    label: 金额
    type: summary
    summary_object: opportunity_line_item
    summary_type: sum
    summary_field: total_price
    data_type: number
    inlineHelpText: >-
      估计总销售额。如果启用了多种币种，默认情况下，金额以您的个人币种显示。更改业务机会币种选项列表以跟踪另一币种的金额。对于具有产品的业务机会，金额是相关产品的总和。您无法直接编辑金额，除非该业务机会没有产品。要更改包含产品的业务机会的金额，编辑相关产品的销售价格或数量。如果您更改业务机会对应的价格手册，那么所有的产品都从该业务机会的“相关产品”中删除，但是本字段中的值不变。
  textarea:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
    group: 备注信息
  number:
    label: 数量
    type: number
    hidden: true
    inlineHelpText: 如果业务机会具有产品则为“产品”相关列表中所有产品的所有数量字段值的总计。如果业务机会没有产品则为通用字段。
  formula:
    label: 预测收入
    type: formula
    data_type: number
    formula: 'ROUND(amount * (VALUE(probability) * 0.01),2)'
    inlineHelpText: 基于金额和业务机会赢率计算的收入。
