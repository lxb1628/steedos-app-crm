name: accounts
label: 客户
icon: account
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_share: true
enable_audit: true
fields:
  name:
    label: 客户名
    type: text
    searchable: true
    required: true
    sortable: true
    index: true
    name: name
  undefined:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  boolean:
    label: 退出传真列表
    type: boolean
    inlineHelpText: 是否将联系人包含在传真中。
    hidden: true
  select:
    type: select
    label: 性别
    options:
      - label: 男
        value: Male
      - label: 女
        value: Female
  lookup:
    type: lookup
    label: 母公司
    reference_to: accounts
    inlineHelpText: 作为大公司或组织的子公司的母公司。父级客户必须是华炎魔方中的现有客户。您可输入客户名，或使用查找图标选择（或创建）客户。
  credit_code:
    type: text
    label: 纳税人识别号（身份证/其他）
    name: credit_code
    searchable: true
  url:
    type: url
    label: 网站
  text:
    label: 其他电话
    type: text
    hidden: true
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
  number:
    type: number
    label: 员工人数
  textarea:
    type: textarea
    label: 发货地址
    rows: 3
    group: 地址信息
  invoice_address:
    label: 开票地址
    group: 开票信息
    type: text
    name: invoice_address
  invoice_phone:
    label: 开票电话
    group: 开票信息
    type: text
    name: invoice_phone
  invoice_bank:
    label: 开户行
    group: 开票信息
    type: text
    name: invoice_bank
  invoice_combinenum:
    label: 账号
    group: 开票信息
    type: text
    name: invoice_combinenum
  currency:
    label: 年收入
    type: currency
    hidden: true
  date:
    label: 生日
    type: date
    hidden: true
  email:
    label: 电子邮件
    type: email
