name: quote
label: 报价
icon: quotes
enable_files: true
enable_search: true
enable_audit: true
fields:
  autonumber:
    label: 报价编号
    type: autonumber
    formula: '{0000000}'
    omit: true
    readonly: true
    searchable: true
  date:
    type: date
    label: 到期日期
    inlineHelpText: 该报价的失效日期。
  text:
    type: text
    label: 收报价人姓名
    hidden: true
  boolean:
    label: 正在同步
    type: boolean
    inlineHelpText: 报价是否与关联的业务机会同步。(只读)
  master_detail:
    label: 业务机会名
    type: master_detail
    reference_to: opportunity
    searchable: true
    required: true
    inlineHelpText: 与报价关联的业务机会名。
  select:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 草稿
        value: Draft
      - label: 需要审核
        value: Needs_Review
      - label: 审核中
        value: In_Review
      - label: 已批准
        value: Approved
      - label: 已拒绝
        value: Projectde
      - label: 已提交
        value: Presented
      - label: 已接受
        value: Accepted
      - label: 已否决
        value: Denied
    filterable: true
    defaultValue: Draft
    inlineHelpText: 报价的状态。
  lookup:
    type: lookup
    label: 价格手册条目
    reference_to: price_book_entry
    hidden: true
  summary:
    type: summary
    label: 行项目
    summary_object: quote_line_item
    summary_type: count
    data_type: number
    inlineHelpText: 报价上行项目的数量。
    hidden: true
  textarea:
    type: textarea
    label: 收报价人地址
    is_wide: true
    rows: 3
    hidden: true
  number:
    type: number
    label: 折扣
    scale: 2
    max: 1
    min: 0
    inlineHelpText: 报价上所有行项目折扣的加权平均值。您可以使用最多两个小数位。
  currency:
    type: currency
    label: 运费和手续费
    defaultValue: 0
    group: 总计
    inlineHelpText: 报价的总的运费和手续费。
  formula:
    type: formula
    label: 总价
    data_type: currency
    formula: 'IF(discount == 0, subtotal, ROUND(subtotal * (1 - discount),2))'
    inlineHelpText: 折扣后，不含税和运费的报价行项目的总和。(只读)
  email:
    type: email
    label: 电子邮件
    group: 准备用于
    inlineHelpText: 与报价关联的联系人电子邮件地址。如果可用，则在您添加联系人时自动填写。
  undefined:
    label: 所有人姓名
    sortable: true
    omit: false
    hidden: true
listviews:
  recent:
    label: 最近查看
    filter_scope: space
  all:
    label: 所有报价
    columns:
      - name
      - opportunity_id
      - expiration_date
      - is_syncing
      - status
      - grand_total
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
