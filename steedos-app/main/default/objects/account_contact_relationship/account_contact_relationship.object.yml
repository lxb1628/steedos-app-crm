name: account_contact_relationship
label: 客户联系人关系
icon: account
enable_search: true
enable_chatter: true
fields:
  autonumber:
    label: 序号
    type: autonumber
    formula: '{00000}'
    omit: true
    readonly: true
    searchable: true
    is_name: true
  select:
    label: 角色
    type: select
    options:
      - label: 普通人
        value: Ordinary
      - label: 决策人
        value: Policymaker
      - label: 分项决策人
        value: Itemize_Policymaker
      - label: 商务决策
        value: Business_Decision
      - label: 技术决策
        value: Tech_Decision
      - label: 财务决策
        value: Finance_Decision
      - label: 使用人
        value: Recipient
      - label: 意见影响人
        value: Opinions_People
    multiple: true
    inlineHelpText: 联系人在业务机会中的参与角色；例如：购买者、决策者或评估者。您可以为一个联系人选择多个角色。
  toggle:
    type: toggle
    label: 启用
    defaultValue: true
    inlineHelpText: 表示联系人是否积极参与该公司。
  master_detail:
    label: 客户
    type: master_detail
    reference_to: accounts
    searchable: true
    required: true
    inlineHelpText: 与联系人相关的公司的名称。
  date:
    type: date
    label: 结束日期
    inlineHelpText: 客户和联系人之间关系结束的日期。与开始日期字段一起使用，以保持关系历史记录。
  boolean:
    type: boolean
    label: 直接
    inlineHelpText: >-
      表示与联系人相关的客户是否为该联系人的主要客户。该只读字段基于联系人记录中的客户名。例如，在百度客户记录中，相关联系人的相关列表会自动包括在客户名字段中拥有百度的所有联系人，并将他们标记为直接联系人。
  lookup:
    type: lookup
    label: 联系人
    reference_to: contacts
    searchable: true
    inlineHelpText: 与客户相关的人员的姓名。
listviews:
  all:
    label: 所有客户联系人关系
    columns:
      - number
      - account_id
      - is_direct
      - contact_id
      - start_date
      - end_date
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - number
      - account_id
      - is_direct
      - contact_id
      - start_date
      - end_date
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
