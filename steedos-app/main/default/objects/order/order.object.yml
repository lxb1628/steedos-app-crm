name: order
label: 订单
icon: orders
enable_files: true
enable_search: true
enable_audit: true
fields:
  autonumber:
    label: 订单编号
    type: autonumber
    formula: '{YYYY}{MM}{0000}'
    readonly: true
    searchable: true
    index: true
    is_name: true
  master_detail:
    type: master_detail
    label: 主协议编号
    reference_to: agreement
  lookup:
    type: lookup
    label: 收货方联系人
    reference_to: contacts
    hidden: true
  select:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 草稿
        value: Draft
      - label: 已启用
        value: Activated
    filterable: true
    defaultValue: Draft
  date:
    label: 订单结束日期
    type: date
    hidden: true
  textarea:
    label: 说明
    type: textarea
    is_wide: true
    rows: 3
  text:
    type: text
    label: 订单编号
    hidden: true
  datetime:
    label: 启用日期
    type: datetime
    hidden: true
  undefined:
    label: 订单所有人
    sortable: true
    omit: false
    hidden: true
  currency:
    type: currency
    label: 订单金额
    hidden: true
listviews:
  recent:
    label: 最近查看
    filter_scope: space
  all:
    label: 所有订单
    columns:
      - order_number
      - account_id
      - agreement_id
      - effective_date
      - type
      - status
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
