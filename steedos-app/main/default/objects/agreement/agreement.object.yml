name: agreement
label: 主协议
icon: contract
enable_files: true
enable_search: true
enable_audit: true
enable_api: true
enable_instances: true
enable_trash: true
fields:
  undefined:
    label: 主协议所有人
    sortable: true
    omit: false
    hidden: false
  date:
    type: date
    label: 启用日期
    hidden: true
  autonumber:
    type: autonumber
    formula: '{YYYY}{MM}{0000}'
    label: 主协议编号
    filterable: true
    readonly: true
    is_name: true
  master_detail:
    type: master_detail
    label: 客户名
    reference_to: accounts
    required: true
  number:
    label: 主协议期限（月）
    type: number
    required: true
  select:
    type: select
    label: 通知所有人到期日
    options:
      - label: 15天
        value: 15天
      - label: 30天
        value: 30天
      - label: 45天
        value: 45天
      - label: 60天
        value: 60天
      - label: 90天
        value: 90天
      - label: 120天
        value: 120天
  lookup:
    type: lookup
    label: 主协议币种
    reference_to: currency
    hidden: true
  textarea:
    type: textarea
    label: 备注
    rows: 3
    group: 备注信息
  text:
    type: text
    label: 主协议名
listviews:
  recent:
    label: 最近查看
    filter_scope: space
    sort:
      - - create_date
        - desc
  all:
    label: 所有主协议
    columns:
      - field: agreement_number
        width: 150
      - field: account_id
        width: 280
        wrap: true
      - field: status
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
      - field: agreement_term
        width: 150
      - owner
    filter_scope: space
    sort:
      - - create_date
        - desc
  mine:
    label: 我的主协议
    filter_scope: mine
    sort:
      - - create_date
        - desc
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
