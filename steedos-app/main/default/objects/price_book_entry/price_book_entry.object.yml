name: price_book_entry
label: 价格手册条目
icon: pricebook
enable_files: true
enable_search: true
enable_audit: true
fields:
  lookup:
    type: lookup
    label: 货币
    reference_to: currency
    hidden: true
    inlineHelpText: 此字段仅在启用多个货币时可用。它表示用于价目表条目（产品和标价）的货币。
  toggle:
    label: 已启用
    type: toggle
    defaultValue: true
    inlineHelpText: 价格手册条目（产品和列表价格）是否是有效的并可添加到业务机会或报价。
  master_detail:
    type: master_detail
    label: 价格手册
    reference_to: price_book
    required: true
    index: true
    inlineHelpText: 价格手册包含此项的价格。
  formula:
    type: formula
    label: 产品代码
    sortable: true
    filterable: true
    data_type: text
    formula: product_id.product_code
    readonly: true
  currency:
    type: currency
    label: 价目表价格
    inlineHelpText: 价格手册内的产品的价格，包括货币。
  boolean:
    type: boolean
    label: 使用标准价格
    inlineHelpText: 价格手册条目的价格是否继承至标准价格手册。
listviews:
  all:
    label: 所有价格手册条目
    columns:
      - product_id
      - price_book_id
      - is_active
      - product_code
      - unit_price
      - use_standard_price
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
