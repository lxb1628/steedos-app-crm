name: order_line_item
label: 订单产品
icon: orders
enable_files: true
enable_search: true
enable_audit: true
fields:
  lookup:
    type: lookup
    label: 价格手册条目
    reference_to: price_book_entry
    hidden: true
  number:
    label: 折扣（%）
    type: number
    hidden: true
  currency:
    label: 小计
    type: currency
    hidden: true
  textarea:
    label: 行备注
    type: textarea
    is_wide: true
    rows: 3
  date:
    type: date
    label: 结束日期
  formula:
    label: 总价
    type: formula
    data_type: number
    formula: 'ROUND(unit_price * quantity,2)'
    inlineHelpText: 订单产品数量乘以单价。
  master_detail:
    label: 订单
    type: master_detail
    reference_to: order
    searchable: true
    inlineHelpText: 本订单产品的父级订单。
  autonumber:
    label: 订单产品编号
    type: autonumber
    formula: '{YYYY}{MM}{00000}'
    readonly: true
    searchable: true
    index: true
    is_name: true
    inlineHelpText: 识别订单产品记录的自动生成的编号。（只读）
  text:
    type: text
    label: 产品代码
    readonly: true
    inlineHelpText: 用于识别产品的内部代码或产品号。（只读）
    hidden: true
  boolean:
    label: 计划
    type: boolean
    hidden: true
listviews:
  all:
    label: 所有订单产品
    columns:
      - order_item_number
      - product_id
      - order_id
      - total_price
      - unit_price
      - quantity
      - service_date
      - end_date
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
