name: asset
label: 资产
icon: entity
enable_files: true
enable_search: true
enable_notes: true
enable_events: true
enable_workflow: true
fields:
  text:
    label: 资产币种
    type: text
  select:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 已购买
        value: Purchased
      - label: 已出货
        value: Shipped
      - label: 已安装
        value: Installed
      - label: 已注册
        value: Registered
      - label: 已废弃
        value: Obsolete
    filterable: true
  lookup:
    label: 联系人
    type: lookup
    reference_to: contacts
  currency:
    label: 价格
    type: currency
  number:
    type: number
    label: 数量
  date:
    type: date
    label: 使用结束日期
    searchable: true
  boolean:
    type: boolean
    label: 竞争对手资产
  textarea:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
listviews:
  all:
    label: 所有资产
    columns:
      - name
      - asset_number
      - product
      - price
      - status
      - purchased_date
      - account
      - contact
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
