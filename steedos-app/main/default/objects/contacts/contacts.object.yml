name: contacts
label: 联系人
icon: contact
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_audit: true
fields:
  text:
    label: 助理电话
    type: text
    hidden: true
  undefined:
    label: 我方客户经理
    sortable: true
    omit: false
    hidden: false
  master_detail:
    label: 所属客户
    type: master_detail
    reference_to: accounts
    sortable: true
    filterable: true
    inlineHelpText: 联系人所链接的客户。输入客户名称、从列表中选择客户或创建客户。
  lookup:
    type: lookup
    reference_to: users
    label: 外部用户
  select:
    type: select
    label: 潜在客户来源
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
    inlineHelpText: 潜在客户来源，例如，广告、合作伙伴或 Web。
  email:
    label: 邮件
    type: email
  date:
    label: 上次保持联系请求日期
    type: date
    hidden: true
  textarea:
    label: 备注
    type: textarea
    is_wide: true
  boolean:
    label: 退出传真列表
    type: boolean
    inlineHelpText: 是否将联系人包含在传真中。
    hidden: true
listviews:
  recent:
    label: 最近查看
    columns:
      - name
      - account_id
      - email
      - phone
    filter_fields:
      - name
      - account_id
      - email
  all:
    label: 所有联系人
    columns:
      - name
      - account_id
      - email
      - phone
    filter_fields:
      - name
      - account_id
      - email
  mine:
    label: 我的联系人
    columns:
      - name
      - account_id
      - email
      - phone
    filter_scope: mine
    filter_fields:
      - name
      - account_id
      - email
permissions:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  customer:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
